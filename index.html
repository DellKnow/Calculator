<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper unselectable">
            <div class="header">
                <div class="header__result area-touch">
                    <div class="header__result-previous">
                        <div class="header__result-previous-area">
                            <div class="header__result-previous-area_text"></div>
                        </div>
                    </div>
                    <div class="header__result-this">
                        <div class="header__result-this-area">
                            <div class="header__result-this-area_text">0</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="operations">
                <div class="operations__buttons">
                    <div class="operations__buttons-btn bracket__left">(</div>
                    <div class="operations__buttons-btn bracket__right">)</div>
                    <div class="operations__buttons-btn for-op">%</div>
                    <div class="operations__buttons-btn for-clear">AC</div>
                    <div class="operations__buttons-btn for-number">7</div>
                    <div class="operations__buttons-btn for-number">8</div>
                    <div class="operations__buttons-btn for-number">9</div>
                    <div class="operations__buttons-btn for-op"> รท </div>
                    <div class="operations__buttons-btn for-number">4</div>
                    <div class="operations__buttons-btn for-number">5</div>
                    <div class="operations__buttons-btn for-number">6</div>
                    <div class="operations__buttons-btn for-op multiplication"> &#215 </div>
                    <div class="operations__buttons-btn for-number">1</div>
                    <div class="operations__buttons-btn for-number">2</div>
                    <div class="operations__buttons-btn for-number">3</div>
                    <div class="operations__buttons-btn for-op"> - </div>
                    <div class="operations__buttons-btn for-number">0</div>
                    <div class="operations__buttons-btn for-number">.</div>
                    <div class="operations__buttons-btn for-equal">=</div>
                    <div class="operations__buttons-btn for-op"> + </div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
